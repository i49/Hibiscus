# Messages for problems found by JSON validator.
# Note that each problem can have only one message. 
# Each entry has format: <name of problem class> = <message>
TypeMismatchProblem=Value is of wrong type {0}. Allowed types are: {1}.
UnknownValueProblem=Value {0} is not allowed. Allowed values are: {1}. 

ArrayTooShortProblem=Array has {0} elements and is too short. It must have at least {1} elements.
ArrayTooLongProblem=Array has {0} elements and is too long. It must have at most {1} elements.

MissingPropertyProblem=Object must have property \"{0}\".
UnknownPropertyProblem=Object has unknown property \"{0}\".

StringTooShortProblem=String has {0} characters and is too short. It must have at least {1} characters.
StringTooLongProblem=String has {0} characters and is long. It must have at most {1} characters.
StringPatternProblem=String value \"{0}\" does not match expected pattern.

LessThanMinimumProblem=Numeric value {0} is too small. It must be greater than or equal to {1}.
MoreThanMaximumProblem=Numeric value {0} is too large. It must be less than or equal to {1}.
NotMoreThanMinimumProblem=Numeric value {0} is too small. It must be greater than {1}.
NotLessThanMaximumProblem=Numeric value {0} is too large. It must be less than {1}.
