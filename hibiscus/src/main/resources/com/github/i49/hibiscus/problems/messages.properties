# Basic constructs of problem messages.

problem.message={0}: {1}
problem.location=Line {0}, column {1}
problem.location.unknown=(unknown)

list.open=
list.close=
list.separator=,\u0020
list.separator.last=\u0020or\u0020
list.empty=(empty)

# Basic types in schema.
ARRAY=array
BOOLEAN=boolean
INTEGER=integer
NULL=null
NUMBER=number
OBJECT=object
STRING=string

# Problem descriptions.
# Note that each problem can have only one description text. 
# Each entry has format: <name of problem> = <description>

TYPE_MISMATCH_PROBLEM=Value is of wrong type {0}. Allowed types are: {1}.
UNKNOWN_VALUE_PROBLEM=Value {0} is not allowed. Allowed values are: {1}. 

ARRAY_LENGTH_PROBLEM=Array has {0} elements. It must have exactly {1} elements.
ARRAY_TOO_LONG_PROBLEM=Array has {0} elements and is too long. It must have at most {1} elements.
ARRAY_TOO_SHORT_PROBLEM=Array has {0} elements and is too short. It must have at least {1} elements.
DUPLICATE_ITEM_PROBLEM=Array has a duplicate element {1} at index of {0}.

MISSING_PROPERTY_PROBLEM=Object must have property \"{0}\".
UNKNOWN_PROPERTY_PROBLEM=Object has unknown property \"{0}\".

STRING_LENGTH_PROBLEM=String has {0} characters. It must have exactly {1} characters.
STRING_TOO_LONG_PROBLEM=String has {0} characters and is too long. It must have at most {1} characters.
STRING_TOO_SHORT_PROBLEM=String has {0} characters and is too short. It must have at least {1} characters.
STRING_PATTERN_PROBLEM=String value {0} does not match expected pattern.

EXCLUSIVE_LOWER_BOUND_PROBLEM=Numeric value {0} is too small. It must be greater than {1}.
EXCLUSIVE_UPPER_BOUND_PROBLEM=Numeric value {0} is too large. It must be less than {1}.
INCLUSIVE_LOWER_BOUND_PROBLEM=Numeric value {0} is too small. It must be greater than or equal to {1}.
INCLUSIVE_UPPER_BOUND_PROBLEM=Numeric value {0} is too large. It must be less than or equal to {1}.

INVALID_FORMAT_PROBLEM=Invalid format. The value {0} does not match the format of {1}. 
